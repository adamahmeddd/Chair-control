<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Robot Control</title>
    <style>
        body { 
            font-family: sans-serif; text-align: center; background-color: #222; color: white; margin: 0; padding: 20px;
            user-select: none; -webkit-user-select: none; /* No text select */
        }
        h1 { font-size: 22px; margin-bottom: 20px; }

        /* Top Buttons */
        .top-bar { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .btn-top { padding: 12px 20px; font-size: 16px; border: none; border-radius: 8px; font-weight: bold; flex: 1; max-width: 140px;}
        .btn-connect { background-color: #2196F3; color: white; }
        .btn-voice { background-color: #ff9800; color: white; }

        /* Wheelchair Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3 columns */
            grid-template-rows: auto auto auto;
            gap: 15px;
            max-width: 350px;
            margin: 0 auto;
        }

        .dpad {
            background-color: #444; color: white; border: none; border-radius: 15px;
            padding: 25px 0; font-size: 28px;
            box-shadow: 0 5px #111; touch-action: manipulation;
        }
