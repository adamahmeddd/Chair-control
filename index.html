<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wheelchair Control</title>
    <style>
        /* --- PRO DARK THEME CSS --- */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent: #00e5ff; /* Cyan Neon */
            --danger: #ff2a2a; /* Red Neon */
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            text-align: center; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; 
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            user-select: none; 
            -webkit-user-select: none;
            overflow: hidden; /* No scrolling */
        }

        h1 { 
            font-size: 24px; 
            letter-spacing: 1px; 
            text-transform: uppercase;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
        }

        /* Status Bar */
        .status-bar {
            background-color: var(--card-bg);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin: 0 auto;
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #status { font-size: 14px; color: var(--text-dim); }
        .connected { color: #00ff66 !important; font-weight: bold; text-shadow: 0 0 8px #00ff66; }

        /* Top Buttons Area */
        .header-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 0 20px;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--accent);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            flex: 1;
            max-width: 160px;
        }
        .btn-glass:active { background: rgba(0, 229, 255, 0.2); transform: scale(0.95); }

        /* JOYSTICK GRID */
        .joystick-container {
            display: grid;
            grid-template-columns: 90px 90px 90px;
            grid-template-rows: 90px 90px 90px;
            gap: 15px;
            justify-content: center;
            align-content: center;
            margin: 10px auto;
            padding: 20px;
            background: #181818;
            border-radius: 30px;
            border: 1px solid #333;
            box-shadow: inset 0 0 20px #000;
        }

        /* Direction Buttons */
        .ctrl-btn {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            color: var(--text-dim);
            border: none;
            border-radius: 50%; /* Circles */
            font-size: 32px;
            cursor: pointer;
            box-shadow: 5px 5px 10px #0e0e0e, -5px -5px 10px #2e2e2e;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        /* Active State (Pressed) */
        .ctrl-btn:active, .ctrl-btn.active {
            color: var(--accent);
            box-shadow: inset 5px 5px 10px #0e0e0e, inset -5px -5px 10px #2e2e2e;
            text-shadow: 0 0 15px var(--accent);
            transform: scale(0.95);
        }

        /* Stop Button (Red Center) */
        #btn-stop {
            border-radius: 15px; /* Square with rounded corners */
            color: var(--danger);
            font-size: 14px;
            font-weight: 900;
            letter-spacing: 1px;
            border: 1px solid #330000;
        }
        #btn-stop:active {
            background: #2a0000;
            box-shadow: inset 2px 2px 5px #000;
        }

        /* Specific Grid Placement */
        #btn-fwd  { grid-column: 2; grid-row: 1; }
        #btn-left { grid-column: 1; grid-row: 2; }
        #btn-stop { grid-column: 2; grid-row: 2; }
        #btn-right{ grid-column: 3; grid-row: 2; }
        #btn-back { grid-column: 2; grid-row: 3; }

        /* Voice Text Area */
        #voiceText {
            min-height: 20px;
            color: var(--accent);
            font-style: italic;
            font-size: 16px;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <h1>ü¶º Wheelchair Control</h1>

    <!-- Status Indicator -->
    <div class="status-bar">
        <span id="status">üî¥ Disconnected</span>
    </div>

    <!-- Top Menu -->
    <div class="header-controls">
        <button class="btn-glass" onclick="connectBLE()">üîó Connect</button>
        <button class="btn-glass" onclick="startVoice()">üéôÔ∏è Voice</button>
    </div>

    <!-- Main Controller -->
    <div class="joystick-container">
        <!-- Row 1 -->
        <button id="btn-fwd" class="ctrl-btn" onmousedown="startCmd('F')" onmouseup="endCmd()" ontouchstart="startCmd('F')" ontouchend="endCmd()">
            ‚ñ≤
        </button>
        
        <!-- Row 2 -->
        <button id="btn-left" class="ctrl-btn" onmousedown="startCmd('L')" onmouseup="endCmd()" ontouchstart="startCmd('L')" ontouchend="endCmd()">
            ‚óÄ
        </button>
        <button id="btn-stop" class="ctrl-btn" onclick="sendCommand('S')">STOP</button>
        <button id="btn-right" class="ctrl-btn" onmousedown="startCmd('R')" onmouseup="endCmd()" ontouchstart="startCmd('R')" ontouchend="endCmd()">
            ‚ñ∂
        </button>
        
        <!-- Row 3 -->
        <button id="btn-back" class="ctrl-btn" onmousedown="startCmd('B')" onmouseup="endCmd()" ontouchstart="startCmd('B')" ontouchend="endCmd()">
            ‚ñº
        </button>
    </div>

    <p id="voiceText"></p>

    <!-- LOGIC (No changes made here, just minimized) -->
    <script>
        const serviceUUID = "0000ffe0-0000-1000-8000-00805f9b34fb";
        const charUUID =    "0000ffe1-0000-1000-8000-00805f9b34fb";
        let bleDevice, bleServer, bleService, bleChar;

        async function connectBLE() {
            try {
                updateStatus("üü° Scanning...", false);
                bleDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true, 
                    optionalServices: [serviceUUID] 
                });
                updateStatus("üü° Connecting...", false);
                bleServer = await bleDevice.gatt.connect();
                try {
                    bleService = await bleServer.getPrimaryService(serviceUUID);
                    bleChar = await bleService.getCharacteristic(charUUID);
                    updateStatus("üü¢ Connected", true);
                } catch (e) {
                    updateStatus("‚ö†Ô∏è Connected (Non-Standard)", true);
                }
            } catch (error) {
                console.log(error);
                updateStatus("üî¥ Failed", false);
            }
        }

        async function sendCommand(cmd) {
            if (!bleChar) return;
            try {
                const encoder = new TextEncoder();
                await bleChar.writeValue(encoder.encode(cmd));
            } catch (e) { console.log(e); }
        }

        function startCmd(cmd) {
            if(event.type === 'touchstart') event.preventDefault();
            // Add visual active class for touch
            event.target.classList.add('active');
            sendCommand(cmd);
        }

        function endCmd() {
            if(event.type === 'touchend') event.preventDefault();
            // Remove visual active class
            event.target.classList.remove('active');
            sendCommand('S');
        }

        function updateStatus(text, isConnected) {
            const el = document.getElementById("status");
            el.innerText = text;
            if(isConnected) el.classList.add("connected");
            else el.classList.remove("connected");
        }

        function startVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) { alert("Use Chrome!"); return; }
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.start();
            document.getElementById("voiceText").innerText = "Listening...";

            recognition.onresult = function(event) {
                const cmd = event.results[0][0].transcript.toLowerCase();
                document.getElementById("voiceText").innerText = '"' + cmd + '"';
                if (cmd.includes("go") || cmd.includes("forward")) sendCommand('F');
                else if (cmd.includes("back") || cmd.includes("reverse")) sendCommand('B');
                else if (cmd.includes("left")) sendCommand('L');
                else if (cmd.includes("right")) sendCommand('R');
                else if (cmd.includes("stop")) sendCommand('S');
            };
        }
    </script>
</body>
</html>
